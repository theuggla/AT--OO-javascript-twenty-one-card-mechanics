<template id="windowTemplate">
    <style>@import 'stylesheet/draggable-window-styles.css';</style>
    <div id="bar">
        <slot name="icon"></slot>
        <slot name="title"></slot>
        <a href="" id="close">X</a>
        <a href="" id="minimize">-</a>
    </div>
    <div id="menubar">
        <slot name="menubar"></slot>
    </div>
    <div id="content">
        <slot name="content"></slot>
    </div>
</template>

<script src="js/draggable-window.js"></script>
