<link rel="import" href="/expandable-menu-item.html" />
<link rel="import" href="/draggable-window.html" />
<link rel="import" href="/memory-game.html">

<template id="memoryWindowTemplate">
    <style>
        img {
            max-width: 100%;
            max-height: 100%;
        }

        img[slot] {
            background-color: antiquewhite;
            border-radius: 1em;
        }

        a:link, a:visited, a {
            text-decoration: none;
            color: black;
        }

        expandable-menu-item a:hover, expandable-menu-item a:active, expandable-menu-item a:focus {
            background-color: white;
        }

        expandable-menu-item {
            margin-left: 5%;
        }

        @media screen and (max-width: 860px) {

            draggable-window {
                font-size: 0.8em;
            }
        }

        @media screen and (max-width: 400px) {

            draggable-window {
                font-size: 0.5em;
                width: 50vw;
                height: 50vw;
            }
        }

    </style>
    <draggable-window>
        <img slot="icon" src="/image/memory-icon.png" />
        <p slot="title">memory</p>
        <expandable-menu-item slot="menubar" label="game" column><a slot="menuitem">game</a><a slot="subitem" label="game" hide>restart</a><a slot="subitem" label="game" hide>new</a><a slot="subitem" label="game" hide>quit</a></expandable-menu-item>
        <expandable-menu-item slot="menubar" label="highscore" column><a slot="menuitem">highscores</a></expandable-menu-item>
        <memory-game slot="content"></memory-game>
    </draggable-window>
</template>

<script src='js/memory-app.js'></script>
